<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XO</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
     <div class="gameHover" id="gameHover">
        <h1>Laimėjo: <span id="whoWin"></span></h1> 
        <button type="button" name="button" onclick="restartGame()">Išnaujo</button>
    </div> 

    <div class="game-container">
        <div class="row">
            <div class="first line" id="t1" onclick="mark('t1')"></div>
            <div class="first line" id="t2" onclick="mark('t2')"></div>
            <div class="first line" id="t3" onclick="mark('t3')"></div>
        </div>
        <div class="row">
            <div class="second line" id="m1" onclick="mark('m1')"></div>
            <div class="second line" id="m2" onclick="mark('m2')"></div>
            <div class="second line" id="m3" onclick="mark('m3')"></div>
        </div>
        <div class="row">
            <div class="third line" id="b1" onclick="mark('b1')"></div>
            <div class="third line" id="b2" onclick="mark('b2')"></div>
            <div class="third line" id="b3" onclick="mark('b3')"></div>
        </div>
    </div>
</body>
    <script type="text/javascript" src="./js/script.js"></script>
</html>
